<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style-forms.css">
    <link rel="stylesheet" href="style-navbar.css">
</head>
<body>
<div id="header">
    <div style="padding: 0 25px;">
        <div>
            <div>
                <div style="float: left;">
                    <a id="header-left-side" href="/">Biblioteka</a>
                </div>
            </div>
            <div>
                <div style="float: right;">
                    <a class="navbar-texts navbar-buttons" href="/admin">Panel administratora</a>
                    <a class="navbar-texts navbar-buttons" href="/logout" >Wyloguj</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="main-book">
    <div style="text-align: center; margin: 10px;">
        <div onclick="changeMode()" id="modeButton" style="height: 40px; border: 2px solid black; border-radius: 8px; width: 70px;display: inline-block; user-select: none; cursor: pointer;"></div>
    </div>
    <div id="add-book-form">
        <form name="registerForm" method="post">
            <span>Dodawanie nowego użytkownika</span>
            <div class="form-warning" style="margin-top: 40px">Nieprawidłowe dane</div>
            <div>
                <label for="username">Nazwa użytkownika: </label><br/>
                <input class="form-control" type="text" id="username" name="username"/>
            </div>
            <div class="form-warning">Nieprawidłowe dane</div>
            <div>
                <label for="password">Hasło: </label><br/>
                <input type="password" id="password" name="password"/>
            </div>
            <div class="form-warning">Nieprawidłowe dane</div>
            <div>
                <label for="email">Email: </label><br/>
                <input type="email" id="email" name="email"/>
            </div>
            <div class="form-warning">Nieprawidłowe dane</div>
            <div>
                <label for="name">Imię: </label><br/>
                <input type="text" id="name" name="name"/>
            </div>
            <div class="form-warning">Nieprawidłowe dane</div>
            <div>
                <label for="surname">Nazwisko: </label><br/>
                <input type="text" id="surname" name="surname"/>
            </div>
            <div class="form-warning">Nieprawidłowe dane</div>
            <div>
                <label for="phoneNumber">Numer telefonu: </label><br/>
                <input type="tel" id="phoneNumber" name="phoneNumber" />
            </div>
            <div>
                <button type="submit">Dodaj nowego użytkownika</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
